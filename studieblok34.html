    <h3>Opdracht 3:</h3>
    <!-- Jesper -->
    <div id="opdr3">
      Hello World!
    </div>

    <script>
    var string = document.getElementById("opdr3");
    var translated = true;

    document.getElementById("opdr3").onclick = clickTrans;
    document.getElementById("opdr3").onmouseover = function() {mouseOver()};
    document.getElementById("opdr3").onmouseout = function() {mouseOut()};

    function mouseOver() {
      string.style.fontStyle = "italic";
    }

    function mouseOut() {
      string.style.fontStyle = "";
    }

    function clickTrans() {
      if (translated) {
        document.getElementById("opdr3").innerHTML = "Hallo Wereld!";
        translated = false;
      }else {
        document.getElementById("opdr3").innerHTML = "Hello World!";
        translated = true;
      }
    }

    </script>


    <h3>Opdracht 4:</h3>
    <!-- Kevin -->

      <div id="fir">Klik op deze tekst</div>
      <div id="sec">Klik op deze tekst</div>
      <div id="thir">Klik op deze tekst</div>
      <div id="fou">Klik op deze tekst</div>
      <div id="fif">Klik op deze tekst</div>

    <script>

    var norm = "Klik op deze tekst";
    var repl = "Shift-Klik op deze tekst";


    function clickHandler() {
      var objId = document.getElementById(this.id);
      objId.style.fontWeight = "bold";
      objId.innerHTML = repl;
        if (event.shiftKey) {
          objId.style.fontWeight = "normal";
          objId.innerHTML = norm;
        }
    }

    document.getElementById('fir').onclick = clickHandler;
    document.getElementById('sec').onclick = clickHandler;
    document.getElementById('thir').onclick = clickHandler;
    document.getElementById('fou').onclick = clickHandler;
    document.getElementById('fif').onclick = clickHandler;

    </script>

    <h3>Opdracht 8:</h3>
    <!-- Kevin -->

    <div id="opdr8">
      Klik hier
      <p id="namesEight"></p>
    </div>

      <input style="display:none;" type="text" id="nameInput" placeholder="Naam......">
      <button type="button" style="display:none;" id="nameButton">Stuur</button>

    <script>

      var naamArray = [];

      document.getElementById('opdr8').onclick = function() {

      //om de button en field te laten zien
        document.getElementById('nameInput').style.display = "block";
        document.getElementById('nameButton').style.display = "block";

    }

    document.getElementById('nameButton').onclick = function() {

      var nameInput = document.getElementById('nameInput').value;

      naamArray.push(nameInput);

      document.getElementById('namesEight').innerHTML = naamArray.toString();

      //om de button en field weer te laten verdwijnen om daarna weer op te kunnen roepen
      document.getElementById('nameInput').style.display = "none";
      document.getElementById('nameButton').style.display = "none";

    }


    </script>
