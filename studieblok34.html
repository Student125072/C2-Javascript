<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Studieblok 3 & 4</title>
    <style>
      .opdr4 {
        background-color: grey;
      }
    </style>
  </head>
  <body>


    <h3>Opdracht 1:</h3>
    <!-- Jesper -->
    <p id='naamWeergeven'></p>
    <button onclick="naamWeergeven()">Naam Weergeven</button>

    <script>
    var naam = "Jesper";

    function naamWeergeven() {
      document.getElementById('naamWeergeven').innerHTML = naam;
    }
    </script>




    <h3>Opdracht 2:</h3>
    <!-- Kevin -->
    <p id="helloworld"></p>
    <button onclick="helloWorld()">Hello World!</button>

    <script>

    function helloWorld() {
      document.getElementById('helloworld').innerHTML = "Hello World!";
    }

    </script>

    <h3>Opdracht 3:</h3>
    <!-- Jesper -->
    <div id="opdr3">
      Hello World!
    </div>

    <script>
    document.getElementById("opdr3").onmouseover = function() {mouseOver()};
    document.getElementById("opdr3").onmouseout = function() {mouseOut()};

    function mouseOver() {
      document.getElementById("opdr3").style.color = "red";
    }

    function mouseOut() {
      document.getElementById("opdr3").style.color = "black";
    }
    </script>


    <h3>Opdracht 4:</h3>
    <!-- Kevin -->

      <div id="fir" >Klik op deze tekst</div>
      <div id="sec" >Klik op deze tekst</div>
      <div id="thir" >Klik op deze tekst</div>
      <div id="fou" >Klik op deze tekst</div>
      <div id="fif" >Klik op deze tekst</div>

    <script>

    var norm = "Klik op deze tekst";
    var repl = "Shift-Klik op deze tekst";


    var clickHandler = function() {
      var objId = document.getElementById(this.id);
      objId.style.fontWeight = "bold";
      objId.innerHTML = repl;
        if (event.shiftKey) {
          objId.style.fontWeight = "normal";
          objId.innerHTML = norm;
        }
    }

    document.getElementById('fir').onclick = clickHandler;
    document.getElementById('sec').onclick = clickHandler;
    document.getElementById('thir').onclick = clickHandler;
    document.getElementById('fou').onclick = clickHandler;
    document.getElementById('fif').onclick = clickHandler;





    </script>








  </body>
</html>
