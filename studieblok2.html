    <h3>Opdracht 2:</h3>
    <!-- Gemaakt door Jesper-->
    <p id="len"></p>
    <p id="index"></p>
    <p id="checkfor"></p>
    <p id="slice"></p>
    <p id="progr">Applicatie Ontwikkelaar</p>
    <button onclick="Functie()">Klik hier!</button>
    <p id="app"></p>

    <script>
      var zin = "applicatie ontwikkelaar";

      document.getElementById('len').innerHTML = "String lengte: " + zin.length;
      document.getElementById('index').innerHTML = "Locatie van 'ontwikkelaar': " + zin.indexOf("ontwikkelaar");
      document.getElementById('checkfor').innerHTML = zin.search("wikkelaar");
      document.getElementById('slice').innerHTML = zin.slice(14,17)
      function Functie() {
        var str = document.getElementById('progr').innerHTML;
        var replace = str.replace("Ontwikkelaar", "Programmeur");
        document.getElementById('progr').innerHTML = replace;
      }
      document.getElementById('app').innerHTML = zin.toUpperCase();

    </script>

    <h3>Opdracht 5:</h3>
    <!-- Kevin -->
    <p id="naam"></p>
    <p id="while"></p>
    <p id="nTostring"></p>
    <p id="arraylength"></p>
    <p id="allname"></p>
    <p id="alphabet"></p>

    <script>

    var namen = new Array();
    namen[0] = "Zoe";
    namen[1] = "Bram";
    namen[2] = "Clarissa";
    namen[3] = "Isa";
    namen[4] = "Gerrie";

    var naamtekst = "";

    for(i = 0; i < namen.length; i++) {
      // invullen van variabele naamtekst
      naamtekst += namen[i] + "<br>";
    }


    var i = 0;
    var tekst = "";

    while (namen[i]) {
      // invullen van de variabele tekst
      tekst += namen[i] + "<br>";
      i++;
    }
    document.getElementById('while').innerHTML = tekst;

    // converteert de array naar een string, waardoor het automatisch door een komma gescheiden word.
    document.getElementById('nTostring').innerHTML = namen.toString();

    // arraylengte laten zien
    document.getElementById('arraylength').innerHTML = namen.length;

    // naam toevoegen aan de array
    namen.push("Kevin");

    </script>
